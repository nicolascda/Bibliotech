
<!doctype html>
<html lang="pt-BR" class="htmlL">
<head>
<link rel="icon" href="./img/Logo.png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BiblioTec - Cadastro</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./CSS/login.css">
</head>

<body class="bodyL">
<main class="page"> 


<section class="left-visual">
    <div class="brand">
        <img src="./img/Logo.png" alt="Logo Biblio Tec" class="logoL">
        <h1>BIBLIOTEC</h1>
    </div>
</section>


<section class="login-card" aria-labelledby="login-title">
<div class="card-inner">

<h2 id="login-title">Cadastro</h2>
<p class="subtitle">Crie sua conta na Bibliotec</p>

<form id="loginForm" novalidate>

<label class="field">
<span>Email</span>
<input id="email" type="email" placeholder="seu@exemplo.com" required>
<small class="error" id="emailError"></small>
</label>

<label class="field">
<span>Nome Exibido</span>
<input id="nomeU" type="text" placeholder="Escreva seu nome" required>
<small class="error" id="emailError"></small>
</label>

<label class="field">
<span>Senha</span>
<input id="password" type="password" placeholder="******" minlength="6" required>
<small class="error" id="passError"></small>
</label>

<div class="data-nascimento">
    <label for="dia">Data de nascimento <span style="color: red;">*</span></label>

    <div class="campos-data">

        <!-- DIA -->
        <select id="dia" name="dia" required>
            <option value="">Dia</option>
            <!-- Gera 1 a 31 -->
            <!-- Você pode gerar dinamicamente com JS se quiser -->
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <!-- MÊS -->
        <select id="mes" name="mes" required>
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>

        <!-- ANO -->
        <select id="ano" name="ano" required>
            <option value="">Ano</option>
            <script>
                let anoAtual = new Date().getFullYear();
                for (let i = anoAtual; i >= 1925; i--) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
    </div>
</div>


<button class="btn primary" id="submitBtn" type="submit" >Logar</button>

<div class="divider">ou</div>

<button type="button" class="btn google" id="googleBtn">
<svg width="18" height="18" viewBox="0 0 24 24" fill="none">
<path d="M21.6 12.227c0-.68-.061-1.333-.175-1.959H12v3.712h5.23c-.223 1.2-.9 2.218-1.924 2.904v2.41h3.104C20.68 17.59 21.6 15.126 21.6 12.227z" fill="#4285F4"/>
<path d="M12 22c2.7 0 4.97-.9 6.627-2.444l-3.103-2.41c-.86.577-1.97.92-3.524.92-2.708 0-4.998-1.83-5.816-4.28H2.294v2.693C3.94 19.8 7.7 22 12 22z" fill="#34A853"/>
<path d="M6.183 13.784A6.995 6.995 0 0 1 5.5 12c0-.6.09-1.182.258-1.734V7.573H2.294A10.98 10.98 0 0 0 1 12c0 1.76.42 3.42 1.294 4.927l3.89-3.143z" fill="#FBBC05"/>
<path d="M12 6.5c1.47 0 2.8.5 3.85 1.485l2.88-2.88C16.98 3.827 14.7 3 12 3 7.7 3 3.94 5.2 2.294 7.573l3.464 2.693C7.002 8.33 9.292 6.5 12 6.5z" fill="#EA4335"/>
</svg>
Entrar com Google
</button>

<p class="small muted">Já tem conta? <a href="./login.html">Entre aqui</a></p>

</form>

<div id="toast" class="toast"></div>
</div>
</section>

</main>
<script src="js/BackEnd/cadastro.js"></script>
</body>
</html>
