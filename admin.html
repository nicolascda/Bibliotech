<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="./img/Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotech - Administração</title>
    <link rel="stylesheet" href="./CSS/admin.css">
</head>
<body class="bodyA">

<div class="sidebar">
    <img src="./IMG/logo.png" alt="Bibliotech Logo" class="logo">
    <a class="active" href="#">Dashboard</a>
    <a href="cadastrar.html">Cadastrar</a>
    <a class="logout" href="./index.html">Sair</a>
</div>

<div class="content">
    <header>
        <h1 class="tituloc">Área Administrativa</h1>
        <p class="tituloc">Gerencie livros, usuários e empréstimos</p>
    </header>

    <section class="cards">
        <div class="card">
            <h3>Total de Livros</h3>
            <h3 id="totalLivros">0</h3>
        </div>

        <div class="card">
            <h3>Usuários Cadastrados</h3>
            <h3 id="totalUsuarios">0</h3>
        </div>

        <div class="card">
            <h3>Livros emprestados: <h3 id="qtdEmprestados">0</h3></h3>
        </div>
    </section>

    <section class="tabelaArea">
        <h2>Últimos cadastros de livros</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabelaLivros">
                <tr>
                    <td>1</td>
                    <td>Dom Casmurro</td>
                    <td>Machado de Assis</td>
                    <td class="disp">Disponível</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>O Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td class="indisp">Indisponível</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

<script src="./JS/FrontEnd/admin.js"></script>
</body>
</html>
